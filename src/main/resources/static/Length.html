<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Length Converter</title>
    <link rel="stylesheet" href="LengthStyle.css">
</head>
<body>

    <a href="index.html">
        <button class="back"> Back </button>
    </a>

    <div class="conversion-body">
        <h4 class="title">Length Conversion</h4>
        <input type ="text" placeholder="Input" id="input">
        <span>=</span>
        <input type="text" placeholder="Output" id="output">

        <select id="InputType">
            <option value="Meters">Meters</option>
            <option value="Kilometers">Kilometers</option>
            <option value="Centimeters">Centimeters</option>
            <option value="Millimeters">Millimeters</option>
            <option value="Micrometers">Nanometers</option>
            <option value="Miles">Miles</option>
            <option value="Yards">Yards</option>
            <option value="Feet">Feet</option>
            <option value="Inches">Inches</option>
        </select>

        <select id="OutputType">
            <option value="Meters">Meters</option>
            <option value="Kilometers">Kilometers</option>
            <option value="Centimeters">Centimeters</option>
            <option value="Millimeters">Millimeters</option>
            <option value="Micrometers">Nanometers</option>
            <option value="Miles">Miles</option>
            <option value="Yards">Yards</option>
            <option value="Feet">Feet</option>
            <option value="Inches">Inches</option>
        </select>
    </div>

    <div class="weightconversionbody">
        <h4 class="weighttitle">Weight Conversion</h4>
        <input type ="text" placeholder="Input" id="weightinput">
        <span>=</span>
        <input type="text" placeholder="Output" id="weightoutput">

        <select id="WeightInputType">
            <option value="Kilograms">Kilograms</option>
            <option value="Grams">Grams</option>
            <option value="Milligrams">Milligrams</option>
        </select>

        <select id="WeightOutputType">
            <option value="Kilograms">Kilograms</option>
            <option value="Grams">Grams</option>
            <option value="Milligrams">Milligrams</option>
        </select>
    </div>

    <script src="LengthInteract.js"></script>

</body>
</html>
